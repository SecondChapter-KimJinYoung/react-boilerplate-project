name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ─── 품질 검사 (병렬) ──────────────────────────

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn install --immutable

      - name: Type check
        run: yarn type-check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn install --immutable

      - name: Lint
        run: yarn lint
        continue-on-error: true

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn install --immutable

      - name: Format check
        run: yarn format:check
        continue-on-error: true

  # ─── 빌드 (품질 검사 통과 후) ──────────────────

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [type-check, lint, format-check]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      # Vite 빌드 캐시
      - name: Restore Vite cache
        uses: actions/cache@v4
        with:
          path: |
            .vite
            node_modules/.vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}

      # Vite 캐시 저장
      - name: Save Vite cache
        uses: actions/cache@v4
        if: always()
        with:
          path: |
            .vite
            node_modules/.vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package.json', '**/yarn.lock') }}

      # 빌드 결과물 아티팩트 (7일 보관)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
          retention-days: 7

  # ─── 배포 (main push일 때만) ───────────────────

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deploy/frontend
            git fetch origin main
            git reset --hard origin/main

            cd /home/deploy
            docker compose build frontend
            docker compose up -d frontend
            docker image prune -f

            echo "✅ Frontend deployed at $(date)"
